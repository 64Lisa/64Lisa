<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>리사 사이트</title>
  <link rel="icon" href="favicon.png">

  <style>
    body {
      margin: 0;
      background-image: url("배경.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    #app {
      padding-top: 100px; /* 화면 상단에서 조금 내려오기 */
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    const params = new URLSearchParams(location.search);

    if (sessionStorage.getItem("passed") === "yes") {
      app.innerHTML = "<h1>접속 성공</h1>";
    } else if (params.get("key") === "open123") {
      sessionStorage.setItem("passed", "yes");
      history.replaceState(null, "", location.pathname);
      app.innerHTML = "<h1>접속 성공</h1>";
    } else {
      app.innerHTML = "error";
    }
  </script>
</body>
</html>
