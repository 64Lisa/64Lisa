<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>리사 사이트</title>
  <link rel="icon" href="favicon.png">

  <style>
    body {
      margin: 0;
      background-image: url("배경.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    #app {
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    const params = new URLSearchParams(location.search);

    // 이동할 사이트 (키 없으면)
    const REDIRECT_URL = "https://64lisa.github.io/error/";

    // 허용 키
    const VALID_KEY = "FL'sS1!T1";

    // 세션에 통과한 키 저장
    const usedKey = sessionStorage.getItem("passedKey");

    if (usedKey === VALID_KEY) {
      // 이미 FL 키로 통과했으면 그대로 성공 화면
      app.innerHTML = "<h1>접속 성공</h1>";
    } else if (params.get("key") === VALID_KEY) {
      // FL 키로 처음 통과
      sessionStorage.setItem("passedKey", VALID_KEY);
      history.replaceState(null, "", location.pathname); // 주소창에서 키 제거
      app.innerHTML = "<h1>접속 성공</h1>";
    } else {
      // 키 없거나 다른 키면 두 번째 사이트로 이동
      location.replace(REDIRECT_URL);
    }
  </script>
</body>
</html>
